<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    const score = parseInt(prompt("Enter the student score(0-100):"), 10);
    if (score >= 90 && score <= 100 )
    {
      alert("Grade : A");
    }
    else if(score >= 80 && score < 90)
    {
      alert("Grade : B");                                                                                                                                                                                                         
    }
    else if(score >= 70 && score < 80)
    {
      alert("Grade : C");
    }
    else if(score >= 60 && score < 70)
    {
      alert("Grade : D");
    }
    else if(score >= 0 && score < 60)
    {
      alert("Grade : F");
    }
    else
    {
      alert("Invalid score : Enter between 0-100");
    }
  </script>
</body>
</html>
