<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>natural number check</title>
</head>
<body>
  
  <script>

    let sum=0;
    let n=prompt('Enter the n value');
    for (let i = 1; i <=n; i++) 
    {
     
        sum=sum+i;
      
    }
    console.log('The sum of the 7th number is'+ sum);
  </script>
</body>
</html>
