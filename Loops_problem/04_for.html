<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>
</head>
<body>

  <script>
    let n=prompt('Enter the number to make the cube');
    let cube;
    for (let i = 1; i <=n; i++) 
    {
      cube=i*i*i;
      console.log('The cube of '+ i + 'is = ' + cube);
    }
    
  </script>

</body>
</html>
