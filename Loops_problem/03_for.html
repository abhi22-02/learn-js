<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum and average</title>
</head>
<body>

  <script>
    let sum=0;
    for (let i = 1; i <=10; i++) {
      console.log(i);
      sum=sum+i;
    }
    console.log('The sum of the 10 number is'+ sum);
    let average=sum / 10;
    console.log('The average of the 10 number is' + average)
    
  </script>
</body>
</html>
