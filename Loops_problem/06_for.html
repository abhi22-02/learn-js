<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First 10 odd no. addition</title>
</head>
<body>
  
  <script>
    let sum=0;
    for (let i = 0; i <=20; i++) 
    {
      if (i%2!=0) 
      {
        console.log(i);
        sum=sum+i;  
      }      
      
    }
    console.log(sum);
  </script>

</body>
</html>
