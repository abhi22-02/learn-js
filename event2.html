<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" onkeypress="okp()" onkeydown="okd()" onkeyup="oku()">

  <script>
    function okp()
    {
      console.log("key press")
    }

    function okd()
    {
      console.log("key down")
    }

    function oku()
    {
      console.log("key up ")
    }
  </script>
</body>
</html>
